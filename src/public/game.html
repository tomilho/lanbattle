<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * {
      margin: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      font-family: 'Courier New', Courier, monospace; 
      overflow: hidden;
      background-color: rgb(60, 66, 85);
      color: white;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .top {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      width: 20rem;
    }

    h1 {
      text-align: center;
      padding: 0.2rem;
    }


    button {
      padding: 2rem;
      font-size: 1.2rem;
      -webkit-appearance: none;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 999;
    }

  </style>
</head>

<body>
  <span id="just-waiting">Waiting for connection...</span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.js"></script>
  <script src="/index.js"></script>
</body>
